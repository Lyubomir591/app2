name: Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Тип сборки'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    env:
      APP_NAME: "OrderManager"
      PACKAGE_NAME: "com.ordermanager.app"
      VERSION: "1.0.0"
      BUILD_TYPE: ${{ github.event.inputs.build_type || 'debug' }}
      ANDROID_HOME: $HOME/android-sdk
    
    steps:
      # 1. Checkout кода
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # 2. Установка Java 17 (КРИТИЧЕСКИ ВАЖНО!)
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      # 3. Настройка Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      # 4. Кэширование зависимостей pip
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      # 5. Установка системных зависимостей
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
