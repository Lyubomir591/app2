        run: |
          echo "=== Environment Check ==="
          echo "JAVA_HOME: $JAVA_HOME"
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "PATH: $PATH"
          
          echo -e "\n=== Java Version ==="
          java -version
          
          echo -e "\n=== SDK Manager ==="
          if [ -f "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
            $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --version
            echo "SDK Manager: OK"
          else
            echo "SDK Manager: NOT FOUND"
            exit 1
          fi
          
          echo -e "\n=== Android SDK Path ==="
          ls -la $ANDROID_HOME
          
      # 8. Установка Python-зависимостей
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade \
            buildozer==1.5.0 \
            cython==0.29.33 \
            kivy==2.2.1 \
            pillow>=9.0.0 \
            requests>=2.28.0
          
      # 9. Проверка buildozer.spec и создание при необходимости
      - name: Check and create buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "buildozer.spec not found, creating default..."
            buildozer init
          fi
          echo "buildozer.spec exists"
          
      # 10. Обновление и проверка конфигурации buildozer.spec
      - name: Update and verify buildozer.spec
        run: |
          echo "=== Updating buildozer.spec ==="
          
          # Установка стабильных версий Android SDK
          sed -i 's/android\.api\s*=\s*.*/android.api = 33/' buildozer.spec
          sed -i 's/android\.minapi\s*=\s*.*/android.minapi = 21/' buildozer.spec
          sed -i 's/android\.ndk\s*=\s*.*/android.ndk = 25b/' buildozer.spec
          sed -i 's/android\.ndk_api\s*=\s*.*/android.ndk_api = 21/' buildozer.spec
          sed -i 's/android\.build_tools\s*=\s*.*/android.build_tools = 33.0.0/' buildozer.spec
          
          # Автоматическое принятие лицензий
          if ! grep -q "android.accept_sdk_license" buildozer.spec; then
            echo "android.accept_sdk_license = True" >> buildozer.spec
          else
            sed -i 's/android\.accept_sdk_license\s*=\s*.*/android.accept_sdk_license = True/' buildozer.spec
          fi
          
          # Использование современного синтаксиса bootstrap
          if grep -q "android\.bootstrap" buildozer.spec; then
            sed -i 's/android\.bootstrap\s*=\s*\(.*\)/p4a.bootstrap = \1/' buildozer.spec
          elif ! grep -q "p4a\.bootstrap" buildozer.spec; then
            echo "p4a.bootstrap = sdl2" >> buildozer.spec
          fi
          
          # Проверка конфигурации
          echo -e "\n=== Buildozer Configuration ==="
          grep -E "^(android\.api|android\.minapi|android\.ndk|android\.build_tools|p4a\.bootstrap|android\.accept_sdk_license)" buildozer.spec
          
      # 11. Кэширование .buildozer для ускорения сборки
      - name: Cache buildozer
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            ./.buildozer/android/platform/build-arm64-v8a/dists/*/build
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-
            
      # 12. Сборка приложения
      - name: Build APK
        id: build
        run: |
          echo "=== Starting APK Build ==="
          echo "Build Type: ${{ env.BUILD_TYPE }}"
          
          if [ "${{ env.BUILD_TYPE }}" = "release" ]; then
            echo "Building RELEASE APK..."
            buildozer -v android release
          else
            echo "Building DEBUG APK..."
            buildozer -v android debug
          fi
          
          echo "=== Build Completed ==="
          
      # 13. Найти и проверить собранный файл APK
      - name: Find and verify APK file
        id: find-apk
        run: |
          echo "=== Searching for APK ==="
          
          # Поиск файла APK
          APK_FILE=$(find . -name "*.apk" -type f | grep -E "(debug|release)" | head -n 1)
          
          if [ -z "$APK_FILE" ]; then
            echo "ERROR: APK file not found!"
            echo "Checking bin directory:"
            ls -la bin/ 2>/dev/null || echo "bin/ directory not found"
            exit 1
          fi
          
          echo "APK found: $APK_FILE"
          
          # Проверка размера файла
          APK_SIZE=$(stat -c%s "$APK_FILE" 2>/dev/null || stat -f%z "$APK_FILE")
          echo "APK size: $APK_SIZE bytes"
          
          # Проверка, что файл не пустой
          if [ "$APK_SIZE" -lt 1000000 ]; then
            echo "WARNING: APK file seems too small (< 1MB)"
          fi
          
          # Сохранение в вывод
          echo "APK_FILE=$APK_FILE" >> $GITHUB_OUTPUT
          echo "APK_NAME=$(basename $APK_FILE)" >> $GITHUB_OUTPUT
          
          echo "=== APK Verification Complete ==="
          
      # 14. Загрузка артефакта в репозиторий
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.find-apk.outputs.APK_NAME }}
          path: ${{ steps.find-apk.outputs.APK_FILE }}
          retention-days: 30
          
      # 15. Создание релиза (только для релизной сборки)
      - name: Create GitHub Release
        if: ${{ github.event_name == 'workflow_dispatch' && env.BUILD_TYPE == 'release' }}
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          body: |
            ## OrderManager v${{ env.VERSION }}
            
            **Сборка:** ${{ env.BUILD_TYPE }}
            
            **Изменения:**
            - Автоматическая сборка через GitHub Actions
            - Версия приложения: ${{ env.VERSION }}
            - Исправлены зависимости и конфигурация
            - Стабильная версия сборки
            
            **Установка:**
            1. Скачайте файл APK
            2. Разрешите установку из неизвестных источников
            3. Установите приложение
          draft: false
          prerelease: false
          
      # 16. Загрузка в релиз (только для релизной сборки)
      - name: Upload APK to Release
        if: ${{ github.event_name == 'workflow_dispatch' && env.BUILD_TYPE == 'release' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find-apk.outputs.APK_FILE }}
          asset_name: ${{ steps.find-apk.outputs.APK_NAME }}
          asset_content_type: application/vnd.android.package-archive
          
      # 17. Отправка уведомления о результате
      - name: Send notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          echo "=== Build Status: $STATUS ==="
          
          if [ "$STATUS" = "success" ]; then
            echo "✅ Сборка успешно завершена!"
            echo "APK готов к использованию"
          else
            echo "❌ Сборка завершилась с ошибкой"
            echo "Проверьте логи выше для диагностики"
          fi
